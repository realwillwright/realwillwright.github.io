<script type="text/html" id="templateResult">
  <div class="search-result row card component" id="{{id}}">
    <div class="card-header">
      <h2 class="card-title search-result-title">
        <a href={{permalink}}>{{title}}</a>
      </h2>
    </div>
    <div class="card-body">
      <div class="post-meta mb-3">
        <span class="post-date">{{date}}</span>{{#series}}
        <a href="/series/{{#url}}{{.}}{{/url}}/" class="badge post-taxonomy">{{.}}</a>
        {{/series}}{{#categories}}
        <a href="/categories/{{#url}}{{.}}{{/url}}/" class="badge post-taxonomy">{{.}}</a>
        {{/categories}}{{#tags}}
        <a href="/tags/{{#url}}{{.}}{{/url}}/" class="badge post-taxonomy">{{.}}</a>
        {{/tags}}</div>
      <div class="search-result-content mb-3">{{{#img}}}<img src="{{{img}}}"/>{{{/img}}}{{{content}}}</div>
    </div>
  </div>
</script>

</script>
